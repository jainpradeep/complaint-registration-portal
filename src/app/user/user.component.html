<div class="wrapper">
   <div id = "myCheck" class="sidenav">
      <ng-material-multilevel-menu (click) = "selectLocation($event.target); " (selectedItem)="selectedItem($event)" [configuration]='config'  [items]='appitems'>
      </ng-material-multilevel-menu>
   </div>
</div>

<div class="container content">  
   <div class="row">
      <div class="col-md-12">
         <div class="panel panel-default" *ngIf ="currentView == 'complaintView'">
            <div class="panel-heading">
                <h3 style="color: #3488A5" class= "font-color">Complaint View</h3>
                 </div>
            <br>
            <div class="container parent">
               <ng2-smart-table (deleteConfirm)="deleteComplaint($event)" (editConfirm)="updateComplaint($event)" (createConfirm)="addComplaint($event)" [source]="userComplaints" [settings]="settingsComplaint"></ng2-smart-table>
            </div>
        </div>
        <div class="panel panel-default" *ngIf ="currentView == 'inchargeView'">
            <div class="panel-heading">
                <h3 style="color: #3488A5" class= "font-color">Incharge View</h3>
            </div>
            <br>
            <div class="container parent">
                  <ng2-smart-table (editConfirm)="updateComplaint($event)" [source]="userComplaints" [settings]="settingsIncharge"></ng2-smart-table>
            </div>
        </div>
        <div class="panel panel-default" *ngIf ="currentView == 'viewerView'">
            <div class="panel-heading">
                <h3 style="color: #3488A5"  class= "font-color">View Permission</h3>
                <br>
                <div class="container parent">
                  <ng2-smart-table [source]="userComplaints" [settings]="settingsViewer"></ng2-smart-table>
            </div>
            </div>

        </div>        
        <div class="panel panel-default" *ngIf ="currentView == 'blankView'">
         <div class="panel-heading">
             <div class="container content" style = "height: 600px"> 
                     <img src="/zeroState.png" alt="zeroState" style="width:700px;height:500px">
                     </div>
         </div>
        </div>

        
      </div>
</div>
</div>
